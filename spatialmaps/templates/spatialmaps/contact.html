{% extends "spatialmaps/base.html" %}
{% load staticfiles %}
{% block content %}
<div class="container">
{% include 'spatialmaps/navbar.html' %}
			<!-- start: Map -->
			<div>

				<!-- starts: Google Maps -->
				<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
				<div id="googlemaps" class="google-map google-map-full" style="height:350px; margin-bottom: 20px;"></div>
				<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
				<script src="{% static 'js/jquery.gmap.min.js' %}"></script>
				<script type="text/javascript">
				$('#googlemaps').gMap({
					maptype: 'ROADMAP',
					scrollwheel: false,
					zoom: 13,
					markers: [
						{
							address: 'Los Angeles, United States', // Your Adress Here
							html: '',
							popup: false,
						}

					],

				});
				</script>
				<!-- end: Google Maps -->
			</div>

			<!-- end: Map -->	

		</div>
	<div class="container">

			<!-- start: Contact Form -->
			<div class="span4">
				<div class="title"><h4>Contact Form</h4></div>

				<!-- start: Contact Form -->
				<div id="contact-form">
					
					<form method="post" action="">
						
						<fieldset>
							<div class="clearfix">
								<label for="name"><span>Name:</span></label>
								<div class="input">
									<input tabindex="1" size="18" id="name" name="name" type="text" value="">
								</div>
							</div>

							<div class="clearfix">
								<label for="email"><span>Email:</span></label>
								<div class="input">
									<input tabindex="2" size="25" id="email" name="email" type="text" value="" class="input-xlarge">
								</div>
							</div>

							<div class="clearfix">
								<label for="message"><span>Message:</span></label>
								<div class="input">
									<textarea tabindex="3" class="input-xlarge" id="message" name="body" rows="7"></textarea>
								</div>
							</div>

							<div class="actions">
								<button tabindex="3" type="submit" class="btn btn-succes btn-large">Send message</button>
							</div>
						</fieldset>
					
					</form>
					
				</div>
				<!-- end: Contact Form -->

			</div>
			</div>		

{% endblock %}
